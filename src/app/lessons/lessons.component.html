<div class="lessons">


  @if(mode()=='master'){
    <div class="header">
      <h1>Search Lessons</h1>
      <div class="form-control search-control">
        <input type="text" placeholder="Search for lessons"
        (keyup.enter)="onSearch()" #search>
        <button class="btn search" (click)="onSearch()">Search</button>
      </div>
    </div>
    @if(lessons().length>0){
      <div class="table-container">
        <table class="results-table">
          @for(lesson of lessons();track lesson.id){
            <tr (click)="onLessonSelected(lesson)">
              <td>{{lesson.description}}</td>
              <td>{{lesson.duration}}</td>
            </tr>
          }
        </table>
      </div>
    }

  } @else {

    <lesson-detail [lesson]="selectedLesson()"
    (cancel)="onCancel()"
                   (lessonUpdated)="onLessonUpdated($event)"

    />


  }

</div>
