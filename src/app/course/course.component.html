


<div class="course-container">

  <div class="course-header">
  <h1>{{course()?.title}}</h1>
    <img [src]="course()?.iconUrl" alt="" class="course-image">
  </div>
  <div class="table-container">
    <table class="results-table">
      @for(lesion of lessons();track lesion.id ){
        <tr>
          <td>
              {{lesion.description}}
          </td>
          <td>
              {{lesion.duration}}
          </td>
        </tr>
      }

    </table>
  </div>
</div>
