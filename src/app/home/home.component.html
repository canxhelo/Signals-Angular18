<div class="courses-panel">

  <h3>All Courses</h3>

  <button class="btn" (click)="onCourseCreate()">
    Add Course
  </button>

  <mat-tab-group>

    <mat-tab label="Beginners">

<courses-card-list
  (courseDeleted)="onCourseDelete($event)"
  (coursesUpdated)="onCourseUpdated($event)"
  [data]="beginnerCourses()"/>

    </mat-tab>

    <mat-tab label="Advanced">
      <courses-card-list
        (courseDeleted)="onCourseDelete($event)"
        (coursesUpdated)="onCourseUpdated($event)"
        [data]="advanceCourses()"/>


    </mat-tab>

  </mat-tab-group>

</div>
